<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" href="icons8-penguin-32.png"/>
  <title>Win or Lose | Score Keeper</title>
</head>

<body>
  <div class="wrapper">
    <h1 class="heading">Win or Lose</h1>
    <h2 class="sub-heading">A Simple Score Keeper For Anything</h2>
    <div class="container">
      <h1 id="score"><span id="player1Score">0</span> to <span id="player2Score">0</span></h1>
      <p id="p-text">Play to:  <span id="setScore"><i>enter score</i></span></p>
      <input type="number" placeholder="enter score | default = 5">
      <div class="btn-con">
        <button id="p1">Player One</button>
        <button id="p2">Player Two</button>
      </div>
      <button id="reset">Reset</button>
      <h3 id="h3">Who will win?</h3>
    </div>
  </div>

  </div>


  <script src="scoreKeeper.js"></script>
</body>

</html>
